<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <title>Shopping Cart Practice</title>
</head>
<body>
    
    <!-- Section A -->
    
    <div class="section-a" id="grid">
        <div class="header">
            <a href="#">Shopping Cart</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Section B -->
        
        <div class="section-b" id="grid">
            
            <h2>MUSIC</h2>
            
            <div class="album-item">
                <h4 class="album-name">Album 1</h4>
                <div class="album-cover">
                    <img src="https://images.pexels.com/photos/167092/pexels-photo-167092.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" srcset="">
                    
                    <div class="price-bar">
                        <h5 class="price">£9.99</h5>
                        <button class="add-to-cart btn">Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="album-item">
                <h4 class="album-name">Album 2</h4>
                <div class="album-cover">
                    <img src="https://images.pexels.com/photos/1181776/pexels-photo-1181776.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" srcset="">
                    
                    <div class="price-bar">
                        <h5 class="price">£6.99</h5>
                        <button class="add-to-cart btn">Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="album-item">
                <h4 class="album-name">Album 3</h4>
                <div class="album-cover">
                    <img src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" srcset="">
                    
                    <div class="price-bar">
                        <h5 class="price">£4.99</h5>
                        <button class="add-to-cart btn">Add To Cart</button>
                    </div>
                </div>
            </div>
            
            
            
            
            
        </div>
        
        <!-- Section C -->
        
        <div class="section-c" id="grid">
            
            <div class="cart">
                <h2>CART</h2>
                
                <div class="cart-table">
                    
                    <div class="item-item column">
                        <h5 class="underscore">ITEM</h5>
                        <div class="purchased-item">
                            <img src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="img" srcset="" class="purchased-item-avatar">
                            <h6 class="avatar-title">Album 1</h6>
                        </div>
                        
                        <div class="purchased-item">
                            <img src="https://images.pexels.com/photos/1181776/pexels-photo-1181776.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="img" srcset="" class="purchased-item-avatar">
                            <h6 class="avatar-title">Album 2</h6>
                        </div>
                    </div>
                    
                    <div class="price-item column">
                        <h5 class="underscore">PRICE</h5>
                        <div class="purchased-item-price">
                            <h6>$19.99</h6>
                        </div>
                        <div class="purchased-item-price">
                            <h6>$19.99</h6>
                        </div>
                    </div>
                    
                    <div class="quantity-item column">
                        <h5 class="underscore">QUANTITY</h5>
                        <div class="quantity">
                            <div class="cont">
                                <input type="text" name="" id="cart-quantity">
                                <button class="btn">REMOVE</button>
                            </div>
                            <div class="quantity">
                                <div class="cont">
                                    <input type="text" name="" id="cart-quantity">
                                    <button class="btn">REMOVE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                
                <!-- Section D -->
                
                <div class="section-d" id="grid">
                    
                </div>
                
                <!-- Section E -->
                
                <div class="section-e" id="grid">
                    
                </div>
                <div class="total">
                    <h3>TOTAL:</h3>
                </div>
            </div>
            
            
            
            
            <script src="script.js"></script>
        </body>
        </html>
