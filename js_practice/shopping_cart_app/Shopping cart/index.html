<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <script src="script.js" async></script>
    <title>Shopping Cart Practice</title>
</head>
<body>
    
    <!-- Section A -->
    
    <div class="section-a" id="grid">
        <div class="header">
            <a href="#">Shopping Cart</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Section B -->
        
        <div class="section-b" id="grid">
            
            <h2>MUSIC</h2>
            
            <div class="album-item">
                <h4 class="album-name">Album 1</h4>
                <div class="album-cover">
                    <img src="https://images.pexels.com/photos/167092/pexels-photo-167092.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" srcset="">
                    
                    <div class="price-bar">
                        <h5 class="price">£9.99</h5>
                        <button class="add-to-cart btn" type="button">Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="album-item">
                <h4 class="album-name">Album 2</h4>
                <div class="album-cover">
                    <img src="https://images.pexels.com/photos/1181776/pexels-photo-1181776.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" srcset="">
                    
                    <div class="price-bar">
                        <h5 class="price">£6.99</h5>
                        <button class="add-to-cart btn">Add To Cart</button>
                    </div>
                </div>
            </div>
            <div class="album-item">
                <h4 class="album-name">Album 3</h4>
                <div class="album-cover">
                    <img src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" srcset="">
                    
                    <div class="price-bar">
                        <h5 class="price">£4.99</h5>
                        <button class="add-to-cart btn">Add To Cart</button>
                    </div>
                </div>
            </div>
            
            
            
            
            
        </div>
        
        <!-- Section C -->
        
        <div class="section-c" id="grid">
            
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="https://images.pexels.com/photos/167092/pexels-photo-167092.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" width="100" height="100">
                        <span class="cart-item-title">Album 1</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            
            </div>
            
            
            
            
            
        </body>
        </html>
